<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Foods</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="foods-grid" id="foodsGrid"></div>

  <template id="foodCardTemplate">
    <div class="food-card">
      <img class="food-img" />
      <div class="food-content">
        <div class="food-header">
          <img class="food-flag" />
          <h3 class="food-title"></h3>
        </div>
        <span class="food-country"></span>
        <p class="food-desc"></p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
